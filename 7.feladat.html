<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="eredmeny"></div>

    <script>
        let szam = 10;
        while (szam <= 30) {
            let osztok = [];
            let i = 1;
            while (i <= szam) {
                if (szam % i === 0) {
                    osztok.push(i);
                }
                i++;
            }
            document.getElementById('eredmeny').innerHTML += `${szam}: ${osztok.join(', ')},<br>`;
            szam++;
        }
    </script>
</body>
</html>
