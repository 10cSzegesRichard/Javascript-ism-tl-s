<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faktoriális számítás</h1>
    <form id="faktorialisForm">
        <label>Szám:</label>
        <input type="number" id="szam" min="0" required>
        <br>
        <button type="button" onclick="szamolas()">Számítás</button>
    </form>
    <p id="eredmeny"></p>

    <script>
        function szamolas() {
            const szam = parseInt(document.getElementById('szam').value);
            let faktorialis = 1;

            for (let i = 1; i <= szam; i++) {
                faktorialis *= i;
            }

            const eredmeny = document.getElementById('eredmeny');
            eredmeny.textContent = `${szam} faktoriálisa ${faktorialis}.`;
        }
    </script>
</body>
</html>
