<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="eredmeny"></p>
    <script>
        let mass_in_kg = 81.2;
        let height_in_m = 1.78;

        let bmi = mass_in_kg / (height_in_m * height_in_m);

        document.getElementById("eredmeny").innerHTML = 
            "BMI: " + bmi.toFixed(2);
    </script>
</body>
</html>
