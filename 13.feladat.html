<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function szamolas() {
        let kihagyottszam = 1;
        let szam = 0;
        let eredmeny = '';

        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                szam++;
                if (szam === kihagyottszam) {
                    kihagyottszam++;
                    continue;
                }
            }
            eredmeny += i + ', ';
        }

        document.write(eredmeny.slice(0, -2));
    }

    szamolas();
    </script>
</body>
</html>
