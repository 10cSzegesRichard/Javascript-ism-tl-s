<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzBuzz() {
        let eredmeny = '';

        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                eredmeny += 'fizzbuzz, ';
            } else if (i % 3 === 0) {
                eredmeny += 'fizz, ';
            } else if (i % 5 === 0) {
                eredmeny += 'buzz, ';
            } else {
                eredmeny += i + ', ';
            }
        }

        document.body.innerHTML = eredmeny.slice(0, -2);
    }

    fizzBuzz();
    </script>
</body>
</html>
